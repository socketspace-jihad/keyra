syntax = "proto3";

package data;

message MapEntry {
  string key = 1;
  Types value = 2;
}

message Types {
  oneof kind {
    string stringVal = 1;
    int64 i64Val = 2;
    int32 i32Val = 3;
    int32 i16Val = 4;
    int32 i8Val  = 5;
    uint64 u64Val = 6;
    uint32 u32Val = 7;
    uint32 u16Val = 8;
    uint32 u8Val  = 9;
    double f64Val = 10;
    float  f32Val = 11;
    repeated MapEntry mapVal = 12;
    repeated Types arrayVal = 13;
  }
}

service Data {
  rpc Receive (ReceiveRequest) returns (google.protobuf.Empty);
  rpc List (google.protobuf.Empty) returns (ListResponse);
  rpc Get (GetRequest) returns (GetResponse);
}

message ReceiveRequest {
  string key = 1;
  Types value = 2;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  Types value = 1;
}

message ListResponse {
  repeated Types values = 1;
}

